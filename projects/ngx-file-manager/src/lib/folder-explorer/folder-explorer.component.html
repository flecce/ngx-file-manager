<div class="p-3 mt-2">
    <div ng2FileDrop [ngClass]="{'file-over-class': hasAnotherDropZoneOver}" (fileOver)="fileOver($event)" (onFileDrop)="onFileDrop($event)" (onFileSelected)="onFileSelected($event)" [uploader]="uploader" class="p-3 mb-2 drop-zone text-center">
        <i class="fas fa-file-upload fa-lg text-secondary"></i>
    </div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of uploader.queue">
            <strong class="flex-grow-1">{{ item?.file?.name }}</strong>
            <div class="progress flex-grow-1 mr-2" *ngIf="uploader.options.isHTML5">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
            </div>
            <i *ngIf="item.isSuccess" class="fas fa-check-circle text-success"></i>
            <i *ngIf="item.isCancel" class="fas fa-ban text-warning"></i>
            <i *ngIf="item.isError" class="fas fa-times-circle text-danger"></i>
            <button class="btn btn-light btn-sm ml-2" (click)="item.cancel(); item.remove();" [disabled]="!item.isUploading">
                <i class="fas fa-times-circle"></i>
            </button>
        </li>
    </ul>
</div>
<div class="p-3">
    <tree [parentId]="'9e25f3c5-8f69-45b4-9838-b37af0b92371'" [dataList]="folders"></tree>
</div>
