<div *ngFor="let item of dataList">
    <ul class="fa-ul mb-0 ml-3 pointer" *ngIf="item.parent === parentId">
        <li>
            <span class="fa-li" *ngIf="hasChildren(item)" (click)="expand($event, item)">
                <i class="text-secondary" [ngClass]="item.closed ? 'fas fa-angle-right' : 'fas fa-angle-down'" aria-hidden="true"></i>
            </span>
            <i class="far fa-folder mr-1 folder"></i>
            <span (click)="select($event, item)" ng2FileDrop [ngClass]="{ 'file-over': item.hasAnotherDropZoneOver, 'selected': item.selected }" (fileOver)="fileOver($event, item)" [uploader]="createUploader()" class="drop-zone">{{ item.name }}</span>
            <tree (select)="test($event)" *ngIf="hasChildren(item)" [ngClass]="item.closed ? 'nested' : 'active'" [parentId]="item.id" [dataList]="removeCurrentLevelItems(dataList, parentId)"></tree>
        </li>
    </ul>
</div>
